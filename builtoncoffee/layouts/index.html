<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>builtoncoffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Prevent unwanted scrolling issues */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Background Wrapper */
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        /* Blurred Background */
        .blurred-background {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 110%;
            height: 110%;
            background: url('/splash.jpg') center/cover no-repeat;
            filter: blur(20px);
            -webkit-filter: blur(20px); /* Safari Fix */
            transform: scale(1.1); /* Ensures full blur coverage */
        }

        /* Main Page Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Keeps text left-aligned */
            font-family: 'Inter', sans-serif;
            color: white;
            padding-left: 6rem; /* Keeps content pushed left */
            position: relative;
        }

        /* Container settings */
        .container {
            max-width: 600px;
            padding: 24px;
        }

        /* Make it mobile-friendly */
        @media only screen and (max-width: 768px) {
            body {
                justify-content: center; /* Centered on mobile */
                padding-left: 0; /* Removes left padding */
            }
            .container {
                text-align: center;
                padding: 0 20px;
            }
        }

        /* Typography */
        h1 {
            font-weight: 400;
            font-size: 4.2rem;
            margin: 0;
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 1.2rem;
            color: #222
        }

        @media only screen and (max-width: 768px) {
            p {
                color: #222
            }
        }

        /* Button */
        .contact-button {
            text-decoration: none;
            padding: 10px 20px;
            background: #222;
            color: rgba(255, 255, 255, 0.765);
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .contact-button:hover {
            color: white;
            transform: translateY(-2px);
        }

        /* Fade-in animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, p, .contact-button {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        h1 { animation-delay: 0.2s; }
        p { animation-delay: 0.4s; }
        .contact-button { animation-delay: 0.6s; }
    </style>
</head>
<body>

    <!-- Blurred Background Wrapper -->
    <div class="background-wrapper">
        <div class="blurred-background"></div>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>Built on Coffee</h1>
        <p>A Software Company.</p>
        <a href="mailto:hello@builtoncoffee.io" class="contact-button">Contact&nbsp; â†’</a>
    </div>

</body>
</html>
